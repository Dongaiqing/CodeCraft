spring.mvc.view.prefix: /
spring.mvc.view.suffix: .jsp
<!--spring.jpa.hibernate.ddl-auto=create -->
spring.jpa.show-sql=true
spring.messages.basename=validation


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

spring.datasource.url =  jdbc:mysql://localhost:3306/mocking_test?useSSL=false&createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username = mockingtest
spring.datasource.password = mockingtest

